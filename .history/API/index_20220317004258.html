.joke-button {
  border: 0;

  display: block;
  padding: 0 30px;
  border-radius: 8px;
  color: white;
  background-color: #20e3b2;
  position: relative;
  height: 55px;
  width: 100%;
  max-width: 200px;
}
.loader {
  width: 20px;
  height: 20px;
  border: 3px solid white;
  border-left: 3px solid transparent;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: spin 1s infinite linear forwards;
  display: none;
}
@keyframes spin {
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
.joke.is-loading .joke-button {
  opacity: 0.5;
  pointer-events: none;
}
.joke.is-loading .joke-button .loader {
  display: block;
}
.joke.is-loading .joke-button span {
  display: none;
   </style>
