<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <style>
      .form-post {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 25px;
        padding: 50px;
      }
      .form-post input {
        padding: 10px 15px;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .form-post button {
        cursor: pointer;
        background-color: #6a5af9;
        color: white;
        border: 0;
        outline: none;
        padding: 10px 15px;
        border-radius: 4px;
      }
      .course-list {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 25px;
        padding: 25px;
      }
      .course-image {
        height: 300px;
        position: relative;
      }
      .course-remove {
        display: inline-block;
        padding: 10px;
        cursor: pointer;
        background-color: #ff6651;
        color: white;
        border: none;
        outline: none;
        position: absolute;
        right: 10px;
        top: 10px;
      }
      .course-remove i {
        pointer-events: none;
      }
      .course-image img {
        border-radius: 8px;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .course-title {
        margin-top: 10px;
        margin-bottom: 10px;
        line-height: 1.25;
        font-weight: 500;
      }
      .course-author {
        font-size: 13px;
        color: #999;
        font-weight: 300;
        margin-bottom: 15px;
      }
      .course-best-seller {
        display: inline-block;
        padding: 10px 15px;
        color: #ff6651;
        background-color: #ff655113;
      }
      .course-meta {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        gap: 0 10px;
      }
      .course-enroll {
        font-size: 13px;
        color: #999;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <!-- <script src="./knowledge.js"></script> -->
    <form method="post" autocomplete="off" class="form-post">
      <input type="text" name="image" placeholder="Image url" required />
      <input type="text" name="title" placeholder="Enter your title" required />
      <input
        type="text"
        name="author"
        placeholder="Enter your author"
        required
      />
      <input
        type="text"
        name="rating"
        placeholder="Rating"
        min="1"
        max="5"
        required
      />
      <input type="number" name="price" placeholder="Price" min="1" required />
      <div>
        <label for="best-seller">Best Seller?</label>
        <input type="checkbox" name="bestSeller" id="best-seller" />
      </div>
      <input
        type="number"
        name="buyAmount"
        placeholder="Buy amount"
        min="0"
        required
      />
      <button type="submit" class="form-submit">Add course</button>
    </form>
