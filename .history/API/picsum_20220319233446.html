<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picsum</title>
    <style>
      .images {
        padding: 50px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 25px;
      }
      .image-item {
        height: 220px;
        padding: 10px;
        border-radius: 10px;
        background-color: white;
        border: 1px solid #eee;
      }

      .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .load-more {
        cursor: pointer;
        display: block;
        width: max-content;
        padding: 15px 30px;
        border-radius: 4px;
        color: white;
        background-color: #00bcd4;
        border: 0;
        margin: 25px auto;
      }
      .image-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: spin 1s infinite linear forwards;
        width: 100px;
        height: 100px;
        border: 5px solid transparent;
        border-right: 5px solid transparent ;
      }
      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="images">
      <div class="image-loader"></div>
    </div>
    <button class="load-more">
      <div class="loader">Load more</div>
    </button>
    <script src="./picsum.js"></script>
  </body>
</html>
