<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picsum</title>
    <style>
      .image {
        padding: 50px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 25px;
      }
      .image-item{
          padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="image">
      <div class="image-item">
        <img src="" alt="" />
      </div>
    </div>
    <script src="./picsum.js"></script>
  </body>
</html>
